<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loads by Jake Map</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="map.style.css" type="text/css" media="screen" />
  <script src="http://maps.google.com/maps/api/js?v=3.5&amp;sensor=false&key="AIzaSyA-f4cS5vaVVRFtcTNSf3lGZRE1_3O-6Mo" type="text/javascript"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="jqmapping/vendor/markermanager.js" type="text/javascript"></script>
  <script src="jqmapping/vendor/StyledMarker.js" type="text/javascript"></script>
  <script src="jqmapping/vendor/jquery.metadata.js" type="text/javascript"></script>
  <script src="jqmapping/jquery.jmapping.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('#map').jMapping({
      map_config: {
        navigationControlOptions: {
          style: google.maps.NavigationControlStyle.DEFAULT,
		  
        },
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        zoom: 0
      }
    });
  });
</script>

  
  </script
</head>
<body>
<div id='map'></div>
