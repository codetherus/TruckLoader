<!DOCTYPE html>
<html>
	<head>
	  <title></title>
	  <link href="generalCSS.css" rel="stylesheet" type="text/css" />
	  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
	  <script type="text/javascript" src="generalJS.js"></script>
	</head>
	<body>
	  <div class = 'title-bar'>
	    <img src = "Images/GME-icon.png" class ="maps-icon"/>
	    <div class = 'title'>Google Maps Engine API Tutorial</div>
	  </div>
	  <div class = "menu"></div>
	  <div class = 'lesson'>
	    <div class = 'instructions'> 
	    </div>
	    <div class = "inventory">
	    </div>
	    <div class="request">
	      <div class="url" contenteditable = "true" tabindex="0"></div>
	      <input type="button" value="Get" class="get-button pointer"/>
	    </div>
	    <!-- need to add "success" and "failure" class to the feedback div to handle success/failure-->
	    <div class = "feedback">
	      <div class = "ribbon">Congratulations! You entered the right URL!</div>
	      <div class = "message"></div>
	    </div>
	    <!-- for the "next lesson" button in the lesson, we need to add the next-button class -->
	    <input type = 'button' class = 'general-button pointer'>
	    <div class= "response"></div>
	  </div>

</html>
