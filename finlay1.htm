<script type="text/javascript">
  //This function is called from the body tag onload event.
  //Here you would do whatever.
  function DoTimedThings()
  {
    //Make the image visible
    var elem = document.getElementById('theimage');
    elem.style.display = "inline";
    //Play the scream file
    var scream = document.getElementById('scream');
    scream.Play();
    //Timer to hide the image afer 2 seconds
    setTimeout('HideIt()', 2000);
  }
  //Hide the image after timeout.
  function HideIt()
  {
    var elem = document.getElementById('theimage');
    elem.style.display = "none";
  }  
</script>
