function jQgridHandler(obj){
   $("#"+obj["id"]).jqgrid_setGridLoader("inline");
   alert("grid loader enabled");
   $("#debug").html("id:"+obj["id"]+" name:"+obj["name"]+" action:"+obj["action"]+" value:"+obj["value"]);
   if (obj["action"]=="changepage"){
      var postdata={};
      postdata["id"]=obj["id"];
      postdata["page"]=obj["value"]["page"];
      postdata["reclimit"]=obj["value"]["reclimit"];

      $("#"+obj["id"]).jqgrid_buildBody(body_data(obj["value"]["page"]),{"expand":true,"check":true});
      $("#"+obj["id"]).jqgrid_resetCheckedItems();
   }

   if (obj["action"]=="createsubgrid"){
      $("#"+obj["id"]).jqgrid({"name":"test1","create":true,"showpage":true});
      $("#"+obj["id"]).jqgrid_buildHeader(header_data(),{"expand":true,"check":true});
      $("#"+obj["id"]).jqgrid_buildBody(body_data(1),{"expand":true,"check":true});
      $("#"+obj["id"]).jqgrid_setPagingValue({"currpage":1,"lastpage":2,"totalrows":10});
   }

   $("#"+obj["id"]).jqgrid_setGridLoader("none");
}
